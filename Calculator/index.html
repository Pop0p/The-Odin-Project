<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculator-screen">
            <div id="elements"></div>
            <div id="current">0</div>
        </div>
        <div id="calculator-buttons">
            <div class="btn unicode special" data-pi>&#x3C0;</div>
            <div class="btn unicode special" data-sqrt>&#8730;</div>
            <div class="btn unicode special" data-reset>&#128465;</div>
            <div class="btn unicode special" data-back>&#9003;</div>
            <div class="btn" data-number="7">7</div>
            <div class="btn" data-number="8">8</div>
            <div class="btn" data-number="9">9</div>
            <div class="btn special" data-operator="/">÷</div>
            <div class="btn" data-number="4">4</div>
            <div class="btn" data-number="5">5</div>
            <div class="btn" data-number="6">6</div>
            <div class="btn special" data-operator="*">×</div>
            <div class="btn" data-number="1">1</div>
            <div class="btn" data-number="2">2</div>
            <div class="btn" data-number="3">3</div>
            <div class="btn special" data-operator="-">−</div>
            <div class="btn" data-number="0">0</div>
            <div class="btn special" data-decimal>.</div>
            <div class="btn btn-green" data-equal>=</div>
            <div class="btn special" data-operator="+">+</div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
