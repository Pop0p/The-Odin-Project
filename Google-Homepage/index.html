<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Shared/reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a class="google-products-btn" href="#"></a>
        <a class="connexion-btn" href="#">Connexion</a>
    </header>
    <div id="main">
        <div><img src="imgs/googlelogo.png" /></div>
        <form id="search-form">
            <div class="search-container">
                <div class="search-icon-container">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <input type="search" />
                <div class="search-voice-icon-container">
                    <span class="voice-icon"></span>
                </div>
            </div>
        <button type="button">Recherche Google</button>
        <button type="button">J'ai de la chance</button>
        </form>
    <div>
        <footer>
            <div class="footer-row footer-country"><p>France</p></div>
            <div class="footer-row">
                <span class="google-carbon">
                    <img src="imgs/carbonlogo.png">
                    <a href="#">Neutre en carbone depuis 2007</a>
                </span>
                <span class="google-legal">
                    <a href="#">Info consommateurs</a>
                    <a href="#">Confidentialité</a>
                    <a href="#">Conditions</a>
                    <a href="#">Paramètres</a>
                </span>
                <span class="google-infos">
                    <a href="#">Publicité</a>
                    <a href="#">Entreprise</a>
                    <a href="#">À propos</a>
                    <a href="#">Comment fonctionne la recherche Google ?</a>
                </span>
            </div>
        </footer>
</body>
</html>
